<!DOCTYPE html>
<html lang="en" ng-app="myNewApp">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body>
    <header ng-include="'header.html'"></header>
    <div class="content">
      <div ng-controller="MyAppController">
        <button ng-click="order = 'name'">Order by Name</button>
        <button ng-click="order = 'health'">Order by Health</button>
        <input type="text" ng-model="search" placeholder="Search for a drink name"/>
        <ul>
          <li ng-repeat="drink in drinks | orderBy: order | filter: search">
            <h3>{{drink.name}} - {{drink.price | currency: 'Â£'}}</h3>
            <div class="remove" ng-click="removeDrink(drink)">x</div>
            <span class="color" style="background: {{drink.color}}">{{drink.hydration}}</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
